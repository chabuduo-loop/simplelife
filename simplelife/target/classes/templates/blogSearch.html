<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->

    <script src="../jquery-3.5.1.min.js" ></script>
    <link rel="stylesheet" href="../bootstrap-3.4.1/dist/css/bootstrap.min.css">
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../bootstrap-3.4.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/blogList.css">
    <link rel="stylesheet" href="../css/blogdetail.css">

</head>
<body>
<!-- 顶部导航栏 -->
<div class = "own-nav" >
    <!-- 导航栏 -->
    <nav class="navbar navbar-default" >
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=" #bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SimpleLife</a>
            </div>
            <div class=" sign-name" >
                <h5 >--  盔甲战士臂上，鸢尾花的徽章微亮</h5>


            </div><!-- /.navbar-collapse -->

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#" class = "nav">全部博客</a></li>
                    <li><a href="#" class = "nav">博客分类</a></li>
                    <li><a href="#" class = "nav">博客标签</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="row">
        <div class="col-md-8 col-sm-7 col-xs-10  col-sm-offset-1 col-xs-offset-1 nav-list">
            <!-- 博客列表内容 -->
            <div class="row">
                <div class="col-md-11  blog-list" th:each="blog:${blog}">
                    <!-- title -->
                    <h2 class = "title" ><a href="" th:text="${blog.title}">珍惜时间</a></h2>
                    <br/>
                    <div class="details">
                        <span class="user">sly</span><span class="not">  in  </span><span th:text="${blog.typeName}">随笔</span>
                    </div>

                    <img class = "display" border="0" src="../picture/photo-computer.jpg" alt="Pulpit rock" width="400" height="250">
                </div>
            </div>
            <div th:replace="navright :: page"></div>

        </div>

        <div class="col-md-3 col-sm-3    nav-right ">
            <!-- 右侧列表内容 -->
            <div class="type_content">
                <div class="type_title">
                    搜索文章
                </div>
                <form  th:action="@{/blog}" method="post">

                    <div class="input-group typelist">
                        <input type="text" class="form-control" name = "title" placeholder="Search for...">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Go!</button>
                  </span>
                    </div><!-- /input-group -->
                </form>
                <div class="type_title">
                    分类列表
                </div>
                <ul th:each="type:${Type}" class = typelist>
                    <li class="type"><a href="" th:text="${type.name}" class="type" ></a></li>
                </ul>
                <div class="type_title">
                    时间归档
                </div>
                <ul th:each="blog:${blogs}" class = typelist>
                    <li class="type"><a href="" th:text="${blog.createTime}" class="type" ></a></li>
                </ul>


            </div>

        </div>
    </div>
</div>





<!-- 底部页脚 -->
<nav class="navbar navbar-inverse navbar-static-bottom navbar-footer" th:replace="navright :: footer">


</nav>
</body>





</html>
