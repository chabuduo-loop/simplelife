<!doctype html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <script src="../jquery-3.5.1.min.js" ></script>
    <link rel="stylesheet" href="../bootstrap-3.4.1/dist/css/bootstrap.min.css">
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../bootstrap-3.4.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../editormd.min.js"></script>

    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/admin/blog-publish.css">
    <link rel="stylesheet" href="../editormd.min.css">


</head>
<body>
<!-- 顶部导航栏 -->
<div class = "own-nav" >
    <!-- 导航栏 -->

    <nav class="navbar navbar-default" th:replace="navright :: navbar-top">
    </nav>


    <form th:object = "${blog}" th:action="@{/admin/publish}" method="post">
        <div class="form-group">
            <div class="row">
                <div class="col-md-3 col-md-offset-1">
                    <div class="detail">
                        <div class="blog-title">
                            <label for="blog-title"  >Blog Title:</label>
                            <input type="text" class="form-control" name = "title"   id="blog-title" placeholder="title">
                        </div>
                    </div>
                </div>

                <div class="col-md-3 col-md-offset-1">
                    <div class="blog-tag">
                        <label for="blogtype" >Blog Type:</label>
                        <select class="form-control"  name = "typeId" id="blogtype">
                            <option th:each="type:${types}" th:text="${type.name}"  th:value="${type.id}">1</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <label for="content">Blog Content:</label>
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea placeholder="博客内容" id = "content" name="content"  ></textarea>
                </div>
            </div>

            <div class="col-md-2 col-md-offset-9">
                <button type="submit" class="btn btn-default submit">Submit</button>
            </div>
        </div>
    </form>
</div>







<!-- 底部页脚 -->
<nav class="navbar navbar-inverse navbar-static-bottom navbar-footer">

    <div class="container">
        <h5>© simplelife   •   Powered by simplelife</h5>
        <h5>ICP 浙ICP备17008806号-3 ♥ Theme Amaze by spiritree & Longyu.Sun</h5>
    </div>
</nav>
</body>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->


<script type="text/javascript">
    var contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 600,
            syncScrolling : "single",
            path    : "../editormd/lib/"
        });
    });
</script>



</html>
