<!doctype html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->

    <script src="/jquery-3.5.1.min.js" ></script>
    <link rel="stylesheet" href="/bootstrap-3.4.1/dist/css/bootstrap.min.css">
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/bootstrap-3.4.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/admin/bloglist.css">


</head>
<body>
<!-- 顶部导航栏 -->
<div class = "own-nav" >
    <!-- 导航栏 -->
    <nav class="navbar navbar-default" >
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=" #bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SimpleLife</a>
            </div>
            <div class=" sign-name" >
                <h5>--  盔甲战士臂上，鸢尾花的徽章微亮</h5>


            </div><!-- /.navbar-collapse -->

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/blog}" class = "nav">全部博客</a></li>
                    <li><a th:href="@{/admin/typelist}" class = "nav">分类管理</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="row">
        <div class="col-md-12 " >
            <table class="table table-striped" >
                <tr>
                    <th>
                        Blog Id
                    </th>
                    <th>
                        Blog Name
                    </th>
                    <th>
                        Blog Type
                    </th>

                    <th>
                        Publish Time
                    </th>
                    <th>
                        Options
                    </th>
                </tr>


                <tr th:each="blog:${blog.records}">
                    <td th:text="${blog.id}">1</td>
                    <td th:text="${blog.title}">珍惜时间</td>
                    <td th:text="${blog.typeName}">日常随笔</td>
                    <td th:text="${#dates.format(blog.createTime, 'yyyy-MM-dd')}">2021-6-22</td>
                    <td><a href="" th:href="@{'/admin/bloglist/'+${blog.id}}" class = "delete options">删除</a>
                        <a href="" th:href="@{'/admin/publish/'+${blog.id}}" class = "updata options">更改</a>
                    </td>
                </tr>

            </table>
        </div>

    </div>
</div>















<div th:replace="navright :: page" class="page"></div>

<a href="http://localhost:8080/admin/publish" class = "blog">发布博客</a>















<!-- 底部页脚 -->
<nav class="navbar navbar-inverse navbar-static-bottom">

    <div class="container">
        <h5>© simplelife   •   Powered by simplelife</h5>
        <h5>ICP 浙ICP备17008806号-3 ♥ Theme Amaze by spiritree & Longyu.Sun</h5>
    </div>
</nav>
</body>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

<style>







</style>


</html>
